name: NuGet Publish

on:
  workflow_call:
    inputs:
      push_package:
        default: false
        type: boolean
      buildConfiguration:
        description: 'Build Configuration'
        type: string
        default: 'Release'
    
jobs:
  publish-nuget:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    env:
      package_path: nupkgs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Pack
        run: dotnet pack $GITHUB_WORKSPACE/InvvardDev.Ifttt.sln --output ${{ env.package_path }} --configuration ${{ inputs.buildConfiguration }}  -p:GeneratePackageOnBuild=false

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ${{ env.package_path }}

      - name: Publish to NuGet
        if: inputs.push_package
        run: dotnet nuget push ${{ env.package_path }}/*.* --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key $NUGET_API_KEY
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY_TEST }}
name: .NET CI
run-name: Continuous Integration

on:
  pull_request_target:
    branches: ["develop"]
    types: [opened, closed]
  push:
    branches: ["feature/*"]
    paths:
      - "src/**"
      - "tests/**"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.actor_id }}
  cancel-in-progress: true

jobs:
    build_and_test:
      name: Build and Test
      uses: ./.github/workflows/wf-build-test.yaml